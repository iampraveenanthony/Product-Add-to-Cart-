<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adidas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="product-card">
      <div class="logo-cart">
        <img
          src="images/logo.jpg"
          alt="logo"
        />
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
      <div class="main-images">
        <img
          id="blue"
          class="blue active"
          src="images/blue.png"
          alt="blue"
        />
        <img
          id="pink"
          class="pink"
          src="images/pink.png"
          alt="pink"
        />
        <img
          id="yellow"
          class="yellow"
          src="images/yellow.png"
          alt="yellow"
        />
      </div>
      <div class="shoe-details">
        <span class="shoe_name">ADDIDAS GAZE ZX</span>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, dolorum illo! Optio odio mollitia, impedit dignissimos quae dolore earum aperiam!
        </p>
        <div class="stars">
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bx-star"></i>
        </div>
      </div>
      <div class="color-price">
        <div class="color-option">
          <span class="color">Colour:</span>
          <div class="circles">
            <span class="circle blue active" id="blue"></span>
            <span class="circle pink" id="pink"></span>
            <span class="circle yellow" id="yellow"></span>
          </div>
        </div>
        <div class="price">
          <span class="price_num">â‚¹ 1,699.00</span>
          <span class="price_letter">Limited Stocks</span>
        </div>
      </div>
      <div class="button">
        <a href="https://www.amazon.in/gp/cart/view.html?ref_=nav_cart">
          <div class="button-layer"></div>
        <button>Add To Cart</button></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
